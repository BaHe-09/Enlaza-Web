<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Proyecto</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #212529;
            background: linear-gradient(135deg, #313d49, #2f547a, #212529); /* Degradado de fondo */
            height: 100vh; /* Asegura que el fondo ocupe toda la altura */
        }

        * {
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container .logo {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        /* Menú */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #5ca7fa;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #2f547a;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            margin-top: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
            color: white;
        }

        /* Video Container */
        .video-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto 20px auto;
            text-align: center;
        }

        /* Mostrar la cámara en vivo */
        #video {
            width: 100%;
            border-radius: 10px;
        }

        /* Texto de predicción */
        .prediction-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #212529;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="static/enlaza.jpg" alt="Logo" class="logo">
            <div class="logo-text">Enlaza</div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Traductor de LSM</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Prototipo de detección</h1>
            <!-- Contenedor para el video -->
            <div class="video-container">
                <video id="video" autoplay></video>
            </div>
            <div class="prediction-text" id="predictionText">Predicción: </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Enlaza | Todos los derechos reservados | Prueba</p>
    </footer>

    <!-- Cargar las librerías de MediaPipe de manera sincrónica -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1620500170/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4.1620500170/camera_utils.js"></script>

    <script>
        let videoElement = document.getElementById("video");  // Definir correctamente la referencia al video
        let hands;  // Definir la variable global para MediaPipe

        // Función para verificar que la librería MediaPipe se haya cargado correctamente
        function checkMediaPipe() {
            if (typeof window.MediaPipe === 'undefined') {
                console.error('MediaPipe no está definido.');
            } else {
                console.log('MediaPipe cargado correctamente');
            }
        }

        // Inicialización de la cámara y configuración de MediaPipe
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" }  // Usar la cámara frontal
            });
            videoElement.srcObject = stream;

            // Verificar si la librería de MediaPipe está cargada
            checkMediaPipe();

            // Usar la clase `Hands` del objeto `MediaPipe` cargado
            if (window.MediaPipe && window.MediaPipe.Hands) {
                hands = new window.MediaPipe.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1620500170/${file}`
                });

                hands.setOptions({
                    maxNumHands: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });
                console.log("Hands object initialized successfully.");
            } else {
                console.error('MediaPipe Hands no está disponible.');
            }
        }

        async function detectHands() {
            const frame = videoElement;
            const keypoints = await captureFrame(frame);

            if (keypoints.length === 63) {
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ keypoints: keypoints })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Error en la predicción');
                    }

                    const data = await response.json();
                    displayPrediction(data.prediction);  // Mostrar la predicción
                } catch (error) {
                    console.error('Error:', error);
                    displayPrediction(`Error: ${error.message}`);
                }
            } else {
                console.error('Las coordenadas deben tener una longitud de 63.');
            }
        }

        async function captureFrame(frame) {
            const image = frame;  // Tomar el frame directamente del video
            const keypoints = [];

            // Usar MediaPipe para detectar las manos
            const results = await processHandLandmarks(image);

            if (results.multiHandLandmarks) {
                // Extraer los puntos de cada mano detectada
                results.multiHandLandmarks.forEach(handLandmarks => {
                    handLandmarks.landmark.forEach(lm => {
                        keypoints.push(lm.x, lm.y, lm.z);  // Guardar las coordenadas x, y, z
                    });
                });
            }

            // Verificar que las coordenadas tengan una longitud de 63
            if (keypoints.length !== 63) {
                console.error('Las coordenadas deben tener una longitud de 63.');
                return [];
            }

            return keypoints;  // Retornar las coordenadas detectadas
        }

        // Función para procesar las coordenadas de las manos
        async function processHandLandmarks(image) {
            if (hands) {
                const results = await hands.process(image);  // Usar 'hands.process()' correctamente
                return results;
            } else {
                console.error('El objeto "hands" no está definido correctamente.');
                return {};
            }
        }

        function displayPrediction(prediction) {
            const predictionText = document.getElementById("predictionText");
            predictionText.innerText = `Predicción: ${prediction}`;
        }

        window.onload = async () => {
            await setupCamera();  // Configurar la cámara
            setInterval(detectHands, 100);  // Detectar manos cada 100 ms
        }
    </script>
</body>
</html>
