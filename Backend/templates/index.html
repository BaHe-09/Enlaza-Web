<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor LSM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #313d49, #2f547a, #212529);
            color: white;
            height: 100vh;
            margin: 0;
        }

        #video {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            border: 3px solid #5ca7fa;
            border-radius: 10px;
        }

        #prediction {
            font-size: 2rem;
            font-weight: bold;
            color: #5ca7fa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Traductor de Lengua de Señas Mexicana</h1>
    <video id="video" autoplay></video>
    <div id="prediction">Esperando predicción...</div>

    <!-- Cargar MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.3.162/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.162/camera_utils.js"></script>

    <script>
        // Asegúrate de que MediaPipe se haya cargado antes de intentar usarlo
        if (typeof Hands === 'undefined') {
            console.error('MediaPipe Hands no se cargó correctamente.');
        }

        // Acceder a la cámara
        const videoElement = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
            .then(function(stream) {
                videoElement.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error al acceder a la cámara: ", err);
            });

        // Configurar MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.3.162/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Canvas para dibujar los puntos clave (opcional, solo para visualización)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);
        canvas.width = 640;
        canvas.height = 480;

        // Función para procesar el video y enviar los puntos clave al backend
        function processFrame() {
            // Dibujar el video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Detectar los puntos clave de la mano
            hands.send({image: canvas});

            requestAnimationFrame(processFrame);
        }

        // Callback de MediaPipe para procesar los resultados
        hands.onResults((results) => {
            if (results.multiHandLandmarks.length > 0) {
                // Extraer los puntos clave de la mano
                const landmarks = results.multiHandLandmarks[0];
                const points = landmarks.map(point => [point.x, point.y, point.z]);

                // Enviar los puntos clave al backend
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ points: points })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction').textContent = "Predicción: " + data.prediction;
                })
                .catch(error => {
                    console.error('Error al enviar los puntos al backend:', error);
                });
            }
        });

        // Iniciar el procesamiento de los frames del video
        processFrame();
    </script>
</body>
</html>
