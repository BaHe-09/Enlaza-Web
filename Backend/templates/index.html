<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Proyecto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #313d49, #2f547a, #212529);
            color: white;
            height: 100vh;
            margin: 0;
        }

        #video {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            border: 3px solid #5ca7fa;
            border-radius: 10px;
        }

        #prediction {
            font-size: 2rem;
            font-weight: bold;
            color: #5ca7fa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Traductor de Lengua de Señas Mexicana</h1>
    <video id="video" autoplay></video>
    <div id="prediction">Esperando predicción...</div>

    <script>
        // Acceder a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error al acceder a la cámara: ", err);
            });

        // Captura de frames cada 2 segundos
        const video = document.getElementById('video');
        const predictionElement = document.getElementById('prediction');

        function captureFrame() {
            // Crear un canvas para extraer el frame
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir el canvas a imagen en base64
            const imageData = canvas.toDataURL('image/jpeg');

            // Enviar la imagen al backend para la predicción
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData.split(',')[1] }) // Solo la parte base64
            })
            .then(response => response.json())
            .then(data => {
                predictionElement.textContent = "Predicción: " + data.prediction;
            })
            .catch(error => {
                console.error('Error al enviar la imagen al backend:', error);
            });
        }

        // Configurar la captura de frames cada 2 segundos
        setInterval(captureFrame, 2000);
    </script>
</body>
</html>
