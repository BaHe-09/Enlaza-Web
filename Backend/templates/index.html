<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Traducción LSM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #video {
            width: 80%;
            max-width: 640px;
            border: 2px solid #000;
        }

        .prediction-text {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proyecto de Traducción LSM</h1>
    </header>

    <section class="video-container">
        <video id="video" autoplay></video>
    </section>

    <section class="prediction-text" id="predictionText">
        Predicción: Esperando...
    </section>

    <script>
        let videoElement = document.getElementById("video");

        // Configuración de la cámara
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' }
            });
            videoElement.srcObject = stream;

            const camera = new window.MediaPipe.Camera(videoElement, {
                onFrame: async () => {
                    const results = await detectHands(videoElement);
                    if (results) {
                        sendToBackend(results);
                    }
                },
                width: 640,
                height: 480
            });

            camera.start();
        }

        // Detectar las manos
        async function detectHands(videoElement) {
            const image = videoElement;
            const keypoints = await processHandLandmarks(image);
            return keypoints;
        }

        // Procesar los puntos de referencia de las manos
        async function processHandLandmarks(image) {
            const results = await hands.send({image});
            if (results.multiHandLandmarks) {
                const keypoints = [];
                results.multiHandLandmarks.forEach(handLandmarks => {
                    handLandmarks.landmark.forEach(lm => {
                        keypoints.push(lm.x, lm.y, lm.z);
                    });
                });
                return keypoints;
            }
            return null;
        }

        // Enviar las coordenadas al backend
        async function sendToBackend(keypoints) {
            if (!keypoints) return;

            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keypoints: keypoints })
            });

            const data = await response.json();
            document.getElementById("predictionText").innerText = `Predicción: ${data.prediction}`;
        }

        window.onload = () => {
            setupCamera();
        }
    </script>
</body>
</html>
